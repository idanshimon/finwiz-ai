# deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: finwiz-app
  labels:
    app: finwiz
spec:
  replicas: 1
  selector:
    matchLabels:
      app: finwiz
  template:
    metadata:
      labels:
        app: finwiz
    spec:
      containers:
      - name: finwiz
        image: finwiz:latest  # Replace with your actual image
        ports:
        - containerPort: 5001
        env:
        - name: MONGO_CONN_STR
          valueFrom:
            secretKeyRef:
              name: finwiz-secrets
              key: mongo-uri
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: finwiz-secrets
              key: openai-key
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---